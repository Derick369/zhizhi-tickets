name: Zhizhi Auto Update
on:
  schedule:
    - cron: '0 1 * * *' # 每天北京时间早上9点运行
  workflow_dispatch: # 允许你手动点击运行

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 google-genai
      - name: Run Scraper and AI
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }} # 确保这里改成了 ZHIPU
        run: |
          python step1_get_titles.py
          python step2_new.py
       
        run: |
          python step1_get_titles.py
          python step2_new.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add results.json
          git commit -m "Auto-update concert data" || exit 0
          git push
